<!DOCTYPE html>
<html>
<head>
    <title>‚è≥ Your Life Timer</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        #remainingSeconds {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>‚è≥ Time Remaining in our Life</h1>
        <span id="remainingSeconds">Loading...</span>
        <p>Life is precious. Every second counts.  
           Be happy, explore, create, and love ‚Äî  
           whoever you are, in the future, make it count! üíõ</p>
    </div>

    <script>
        // Total seconds you "estimate" for life
        const fixedTotalSeconds = 65593566400; // ~2080 years (just an example, can adjust)

        // Calculate remaining seconds
        function calculateRemainingSeconds() {
            const currentTime = new Date();
            const totalSecondsFromYearOne = Math.floor((currentTime - new Date(1,0,1)) / 1000);
            const remainingSeconds = fixedTotalSeconds - totalSecondsFromYearOne;
            return remainingSeconds > 0 ? remainingSeconds : 0;
        }

        // Display formatted number
        function displayResults(seconds) {
            document.getElementById('remainingSeconds').textContent = seconds.toLocaleString();
        }

        // Update every second
        function updateRemainingSeconds() {
            const remaining = calculateRemainingSeconds();
            displayResults(remaining);
        }

        // Initial call and interval
        updateRemainingSeconds();
        setInterval(updateRemainingSeconds, 1000);
    </script>
</body>
</html>
